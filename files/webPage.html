<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title style="color: coral;">Student Registration System </title>
    <img src="" , width="" , height="">
    <link href="webPage.css" rel="stylesheet" id="bootstrap-css">
    <script src="home.js"></script>
    <link href="student.html">

</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <h1>Student Registration</h1>
                <!-- <img src="" id="icon" alt="User Icon" />-->
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="check" class="fadeIn second" name="check" placeholder="Please Enter your Id and Password"/>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="User Id" required />
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required/>
            
                <input type="button" class="fadeIn fourth" onclick="loginTest()" value="Log In">
            </form>

        </div>
    </div>
</body>

</html>
